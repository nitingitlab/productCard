<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <div class="image">
                        <img src="img/mug.jpg" alt="">
                    </div>
                    <div class="content-box">
                        <div class="content">
                            <h2 class="main-title">Coffee mug</h2>
                            <h2 class="heading">White Coffee Mug</h2>
                            <p class="text">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                        </div>
                        <div class="price">
                            <span class="price-right"> &#8377; 149</span>
                            <span class="price-left"><del> &#8377; 230</del></span>
                        </div>
    
                        <div class="button">
                            <a href="">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
